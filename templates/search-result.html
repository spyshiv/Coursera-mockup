{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
{% include 'shared/nav.html' %}
<section id="co-search-courses">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12">
            <!-- Start Title -->
            <div class="co-title">
              <h3>Showing {{total}} matched courses with string "{{search_query}}".</h3>
            </div>
            <!-- End Title -->
            <!-- Start search course content -->
            <div class="co-search-courses-content">
            {% for course in elements %}
              <a href="https://www.coursera.org/learn/{{course.slug}}" target="_blank">
                <div class="col-lg-3 col-md-3 col-xs-12 co-search-details">
                  <div class="co-search-course-single">
                    <figure class="co-search-course-img">
                      <a href="https://www.coursera.org/learn/{{course.slug}}" target="_blank"><img src="{{course.partnerLogo}}" alt="img not found"></a>
                      <figcaption class="co-search-course-imgcaption">
                          <p><b>Partners</b> - {{partners|filter_partners:course.partnerIds}}</p><br>
                          <p><b>Instructures</b> - {{instructors|filter_instructors:course.instructorIds}}<p>
                      </figcaption>
                    </figure>
                    <div class="co-search-course-single-content">
                      <h5><a href="https://www.coursera.org/learn/{{course.slug}}" target="_blank">{{course.name}}</a></h5>
                      <div class="co-search-course-single-contbottom">
                        <a class="co-search-course-details" href="https://www.coursera.org/learn/{{course.slug}}" target="_blank">More details</a>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            {% endfor %}
            </div>
            <!-- End search course content -->
        </div>
      </div>
    </div>
  </section>
  <!-- End search course section -->


{% include 'shared/footer.html' %}
{% endblock %}
