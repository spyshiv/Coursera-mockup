<section id="co-search-courses">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12">
            <!-- Start Title -->
            <div class="co-title">
              <h3>Showing {{total}} matched courses with string "{{search_query}}".</h3>
            </div>
            <!-- End Title -->
            <!-- Start search course content -->
            <div class="co-search-courses-content">
            {% for item in elements %}
              <div class="col-lg-3 col-md-3 col-xs-12 co-search-details">
                <div class="co-search-course-single">
                  <figure class="co-search-course-img">
                    <a href="#"><img src="{{item.partnerLogo}}" alt="img not found"></a>
                    <figcaption class="co-search-course-imgcaption">
                      <a href="#">Standford University</a>
                    </figcaption>
                  </figure>
                  <div class="co-search-course-single-content">
                    <h5><a href="#">{{item.name}}</a></h5>
                    <div class="co-search-course-single-contbottom">
                      <a class="co-course-details" href="#">More details</a>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
            </div>
            <!-- End search course content -->
        </div>
      </div>
    </div>
  </section>
  <!-- End search course section -->


{% include 'shared/footer.html' %}
{% endblock %}
